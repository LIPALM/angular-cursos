<div class="flex flex-col p-2 gap-2">
  <a *ngFor="let opt of menuOptions; trackBy: trackByRoute"
     [routerLink]="opt.route"
     routerLinkActive="bg-orange-100 text-black inset-ring inset-ring-orange-300 hover:bg-orange-100 "
     class="w-full px-4 py-3 flex items-center gap-3 rounded-xl transition ">
    <i [class]="opt.icon"></i>
    <div class="flex flex-col w-full">
      <span class="font-bold font-mono">{{ opt.label }}</span>
      <p class="font-mono text-gray-500">{{ opt.sublabel }}</p>
    </div>
    <div class="flex flex-col relative">
      <span class="absolute size-3 animate-ping rounded-full"
      routerLinkActive="bg-amber-500"></span>
      <span class="size-3 rounded-full "
      routerLinkActive="bg-amber-500"></span>
    </div>
  </a>
</div>
