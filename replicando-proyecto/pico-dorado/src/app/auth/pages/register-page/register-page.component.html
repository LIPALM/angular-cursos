<section class="min-h-screen w-full bg-cover bg-center flex flex-col md:flex-row justify-center items-center"
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/img/fondo-home.jpg');">

  <auth-layout [imageUrl]="'/img/fondo-register y login.jpg'">

    <form novalidate action="" class="bg-black w-full h-full flex flex-col items-center justify-center gap-2 p-0 md:p-10">
      <h1 class="text-2xl text-white">Sign Up Account</h1>
      <p class="text-gray-400 text-xs">Enter your personal datato create your account</p>

      <auth-social/>

      <hr class="border-gray-600 w-full max-w-xs my-4 ">
      <div class="flex flex-col gap-3 w-full max-w-xs">
        <auth-input
          [label]="'Nombre'"
          [placeholder]="'Ingrese su nombre'"
          [required]="true"
          [type]="'text'"
          [value]="nombre()"
          (valueChange)="nombre.set($event)"
          />
        <auth-input
          [label]="'Email'"
          [placeholder]="'Ingrese su correo electr칩nico'"
          [required]="true"
          [type]="'email'"
          [value]="email()"
          (valueChange)="email.set($event)"/>
        <auth-input
          [label]="'Password'"
          [placeholder]="'Ingrese su contrase침a'"
          [required]="true"
          [type]="'password'"
          [value]="password()"
          (valueChange)="password.set($event)"
          />
      </div>
      <p class="text-gray-400 text-xs flex flex-row w-full max-w-xs items-center">Must be at least 8 characters</p>

      <auth-button [buttonText]="'Sign Up'" (buttonClick)="onRegister()"/>


      <p class="text-gray-400 text-xs mt-4">Already have an account? <a routerLink="/auth/login" class="text-white font-bold hover:text-gray-200 cursor-pointer">Login</a></p>
    </form>
  </auth-layout>
</section>
