<section class="min-h-screen w-full bg-cover bg-center flex flex-col md:flex-row justify-center items-center"
  style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/img/fondo-home.jpg');">

  <auth-layout [imageUrl]="'/img/fondo-register y login.jpg'">
    <form action="" class="bg-black w-full h-full flex flex-col items-center justify-center gap-2 p-0 md:p-10">

      <h1 class="text-2xl text-white">Login</h1>
      <p class="text-gray-400 text-xs">Enter your credentials to access your account</p>

      <hr class="w-full max-w-xs my-2 border-gray-600">

      <div class="flex flex-col gap-3 w-full max-w-xs">
        <auth-input [label]="'Email'" [required]="true" [placeholder]="'Ingrese su correo electrónico'" [type]="'email'"/>
        <auth-input [label]="'Password'" [required]="true" [placeholder]="'Ingrese su contraseña'" [type]="'password'"/>
      </div>

      <auth-button [buttonText]="'Login'"/>

      <p class="text-gray-400 text-xs mt-4">Don't have an account? <a routerLink="/auth/register" class="text-white font-bold hover:text-gray-200 cursor-pointer">Sign Up</a></p>

    </form>
  </auth-layout>
</section>
