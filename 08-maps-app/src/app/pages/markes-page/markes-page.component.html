<div #map class="h-[60vh]  sm:h-[calc(100vh-64px)]"></div>


<section class="h-[40vh] sm:fixed  sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-6 shadow-xl shadow-black/10 overflow-y-scroll">
  <h2 class="text-2xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">

    @for (marker of markes( ); track marker.id) {
      <div class="form-control"
        (click)="flyToMarker(marker.marker.getLngLat())"
        (dblclick)="deleteMarker(marker)"
      >

        <label class="label cursor-pointer">
          <span class="label-text text-gray-600 font-bold text-xs">{{ marker.marker.getLngLat() | json}}</span>
          <input
            type="radio"
            name="radio-10"
            class="radio"
            [style]="{ backgroundColor: marker.marker._color}"
            checked="checked" />
        </label>
      </div>
    } @empty {
      <div class="flex justify-center items-center bg-cyan-100 rounded py-5 ">
        <p class="text-xs text-secondary">
          No hay Marcadores
        </p>
      </div>
    }


  </div>
</section>
