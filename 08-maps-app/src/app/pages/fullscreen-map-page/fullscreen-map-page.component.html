<div #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">
    zoom
    <small class="text-gray-500 font-normal">{{ zoom() | number:'1.0-0'}}</small>
  </h2>

  <input
    type="range"
    min="1"
    max="19"
    [value]="zoom()"
    class="range range-secondary"
    (input)="zoom.set(+txtZoom.value)"
    #txtZoom
  />

  <h2 class="text-2xl font-bold text-black mb-2">Cordenadas

    <pre class="text-sm text-gray-500 font-normal"
    >{{
      {
        latitude: coordinates().lat | number:'1.6-6',
        longitude: coordinates().lng | number:'1.6-6',
      } | json
    }}
    </pre>
  </h2>

</section>
