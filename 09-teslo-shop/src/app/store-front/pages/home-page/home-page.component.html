<h1 class="text-3xl font-bold font-montserrat">Todos los productos</h1>
<h2 class="text-xl mb-2">Para todos los gustos</h2>

<div  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
  <!-- producto card -->

  @for (product of productsResponse.value()?.products; track $index) {
    <product-card [product]="product" />

  } @empty {
    <p>No hay productos disponibles</p>
  }

</div>


<shared-pagination
  [pages]="productsResponse.value()?.pages ?? 0"
  [currentPage]="PaginationService.currentPage()"

/>
